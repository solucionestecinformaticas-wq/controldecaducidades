                />

                <div className="flex items-center justify-center bg-gray-200 dark:bg-gray-700 rounded max-h-32 max-w-[8rem] mr-4" style={{ width: '8rem', height: '8rem' }}>
                  <i className="fas fa-image text-4xl text-gray-400"></i>
                </div>
              )}

              {/* Información a la derecha */}
              <div className="flex-1 min-w-0">
                <div className="flex justify-between items-start">
                  <div>
                    <h3 className="text-lg font-semibold text-gray-900 dark:text-white">{product.name}</h3>
                    <p className="text-gray-600 dark:text-gray-400">{product.category}</p>
                    <div className="mt-2 flex flex-wrap gap-2">
                      <span className="inline-block px-2 py-1 text-xs rounded bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-300">
                        {product.quantity} unidad{product.quantity !== 1 ? 'es' : ''}
                      </span>
                      <span className={`inline-block px-2 py-1 text-xs rounded ${
                        status === 'fresh' ? 'bg-green-200 dark:bg-green-800 text-green-800 dark:text-green-200' : 
                        status === 'warning' ? 'bg-yellow-200 dark:bg-yellow-800 text-yellow-800 dark:text-yellow-200' : 
                        'bg-red-200 dark:bg-red-800 text-red-800 dark:text-red-200'
                      }`}>
                        {statusLabel}
                      </span>
                      <span className="inline-block px-2 py-1 text-xs rounded bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200">
                        Alerta: {categoryAlerts[product.category]} días
                      </span>
                    </div>
                  </div>
                  <div className="flex space-x-1 ml-2">
                    <button 
                      onClick={() => {
                        setCurrentProduct(product);
                        setShowModal(true);
                      }} 
                      className="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300"
                    >
                      <i className="fas fa-edit"></i>
                    </button>
                    <button 
                      onClick={() => deleteProduct(product.id)}
                      className="text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300"
                    >
                      <i className="fas fa-trash"></i>
                    </button>
                  </div>
                </div>
                <div className="mt-3 text-gray-700 dark:text-gray-300 text-sm">
                  <div>
                    <i className="far fa-calendar-alt mr-2"></i>
                    Vence: {new Date(product.expirationDate).toLocaleDateString()}
                  </div>
                  {/* Días restantes */}
                  <div>
                    <i className="fas fa-hourglass-half mr-2"></i>
                    {(() => {
                      const today = new Date();
                      const expDate = new Date(product.expirationDate);
                      const days = Math.ceil((expDate - today) / (1000 * 60 * 60 * 24));
                      return days > 0
                        ? `${days} día${days !== 1 ? 's' : ''} restante${days !== 1 ? 's' : ''}`
                        : days === 0
                        ? '¡Vence hoy!'
                        : 'Vencido';
                    })()}
                  </div>
                  {product.barcode && (
                    <div className="mt-1">
                      <i className="fas fa-barcode mr-2"></i>
                      {product.barcode}
                    </div>
                  )}
                  <div>
                    <i className="fas fa-flag mr-2"></i>
                    {getProductStage(product)}
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };
      
      function getProductStage(product) {
  const today = new Date();
  const expDate = new Date(product.expirationDate);
  const days = Math.ceil((expDate - today) / (1000 * 60 * 60 * 24));
  return getStage(product.category, days);
}
      
      return (
        <div className="container mx-auto px-4 py-6 max-w-5xl">
          {/* Encabezado */}
          <div className="flex justify-between items-center mb-6">
            <h1 className="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white">
              Control de Caducidades
            </h1>
            
            <div className="flex items-center space-x-2">
              <button 
                onClick={() => setShowSettings(true)}
                className="p-2 text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white"
                title="Configuración"
              >
                <i className="fas fa-cog"></i>
              </button>
              
              {/* Toggle modo oscuro */}
              <div className="relative inline-block w-10 mr-2 align-middle">
                <input
                  type="checkbox"
                  id="toggle"
                  className="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
                  checked={darkMode}
                  onChange={() => setDarkMode(!darkMode)}
                />
                <label
                  htmlFor="toggle"
                  className="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
                ></label>
              </div>
              <span className="text-gray-700 dark:text-gray-300">
                {darkMode ? <i className="fas fa-moon"></i> : <i className="fas fa-sun"></i>}
              </span>
            </div>
          </div>
          
          {/* Barra de búsqueda y filtros */}
          <div className="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 mb-6">
            <div className="flex flex-col space-y-2">
              <div className="relative">
                <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i className="fas fa-search text-gray-400"></i>
                </div>
                <input
                  type="text"
                  className="block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md leading-5 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Buscar producto..."
                  value={searchTerm}
                  onChange={(e) => setSearchTerm(e.target.value)}
                />
              </div>
              
              {/* Vertical scrollable category buttons */}
              <div className="mt-2">
                <label className="block text-gray-700 dark:text-gray-300 mb-2">Filtrar por categoría</label>
                <select
                  value={filterCategory}
                  onChange={e => setFilterCategory(e.target.value)}
                  className="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                >
                  <option value="">Todas las categorías</option>
                  {categories.map(category => (
                    <option key={category} value={category}>
                      {category} ({categoryAlerts[category]} días)
                    </option>
                  ))}
                </select>
              </div>
            </div>
            
            {/* Botones de exportación/importación */}
            <div className="flex flex-wrap gap-2 mt-4">
              <button
                onClick={exportToCSV}
                className="px-3 py-1 bg-green-600 text-white text-sm rounded-md hover:bg-green-700 flex items-center"
              >
                <i className="fas fa-file-csv mr-2"></i>
                Exportar CSV
              </button>
              
              <label className="px-3 py-1 bg-blue-600 text-white text-sm rounded-md hover:bg-blue-700 flex items-center cursor-pointer">
                <i className="fas fa-file-upload mr-2"></i>
                Importar CSV
                <input
                  type="file"
                  accept=".csv"
                  className="hidden"
                  onChange={importFromCSV}
                />
              </label>
              
              <button
                onClick={exportToPDF}
                className="px-3 py-1 bg-red-600 text-white text-sm rounded-md hover:bg-red-700 flex items-center"
              >
                <i className="fas fa-file-pdf mr-2"></i>
                Exportar PDF
              </button>
            </div>
          </div>
          
          {/* Lista de productos */}
          <div className="space-y-4">
            {filteredProducts.length > 0 ? (
              filteredProducts.map(product => (
                <ProductCard key={product.id} product={product} />
              ))
            ) : (
              <div className="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 text-center">
                {products.length === 0 ? (
                  <div>
                    <i className="fas fa-box-open text-5xl text-gray-400 mb-3"></i>
                    <p className="text-gray-600 dark:text-gray-400">No hay productos en el inventario. Comience agregando uno.</p>
                  </div>
                ) : (
                  <div>
                    <i className="fas fa-search text-5xl text-gray-400 mb-3"></i>
                    <p className="text-gray-600 dark:text-gray-400">No se encontraron productos con los filtros actuales.</p>
                  </div>
                )}
              </div>
            )}
          </div>
          
          {/* Botón flotante para agregar */}
          <button 
            className="floating-button"
            onClick={() => {
              setCurrentProduct(null);
              setShowModal(true);
            }}
          >
            <i className="fas fa-plus text-2xl"></i>
          </button>
          
          {/* Modal de formulario */}
          {showModal && <ProductFormModal />}
          
          {/* Modal de configuración */}
          {showSettings && <SettingsModal />}

          {/* Botones de inicio/cierre de sesión */}
          <div className="fixed top-4 right-4 z-20">
            {!user ? (
              <button onClick={loginWithGoogle} className="px-4 py-2 bg-blue-600 text-white rounded">
                Iniciar sesión con Google
              </button>
            ) : (
              <div className="flex items-center">
                <span className="text-gray-800 dark:text-white mr-2">Bienvenido, {user.displayName}</span>
                <button onClick={logout} className="px-4 py-2 bg-red-600 text-white rounded">
                  Cerrar sesión
                </button>
              </div>
            )}
          </div>
        </div>
      );
    };
    
    // Renderizar la aplicación
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
